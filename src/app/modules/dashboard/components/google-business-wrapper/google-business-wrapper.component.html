<div class="mt-5">
    <app-google-business-filters (filtersChange)="filtersChange($event)"></app-google-business-filters>
</div>

<div class="row mt-5">
    <div class="col-12 mt-4">
        <div class="card">
            <div class="card-body">
                <app-chart-multiple-axes [valueName1]="'googleBusiness.visits' | translate"
                    [valueName2]="isVisitRate ? '% Visit Rate' : '% Store Visits Rate'" value1="visits"
                    [value2]="isVisitRate ? 'visits_rate' : 'store_visits_rate'" valueFormat2="%" name="visits-vs-rate"
                    [status]="visitsReqStatus" [data]="visits">
                </app-chart-multiple-axes>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <div class="header-info text-right mb-2" *ngIf="!isVisitRate">
            <div class="info-popover" ngbDropdown>
                <a ngbDropdownToggle>
                    <i class="fas fa-info-circle"></i>
                </a>
                <div class="content" ngbDropdownMenu>
                    <p>{{ 'googleBusiness.tableInfoLegend1' | translate }}
                        <span>{{ 'googleBusiness.tableInfoLegend2' | translate }}</span>
                    </p>
                </div>
            </div>
        </div>
        <app-generic-table [displayedColumns]="locationColumns" [tableData]="locations"
            [tableDataChange]="locations.data">
        </app-generic-table>
    </div>
</div>
