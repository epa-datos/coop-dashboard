<div class="main-container mt-5">
    <!-- CARD STATS -->
    <div class="row">
        <div class="col-12">
            <div class="stats-container">
                <app-card-stat *ngFor="let stat of stats" [stat]="stat"></app-card-stat>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <!-- devices -->
        <div class="col-12 col-lg-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <span class="h4">Dispositivos</span>
                </div>
                <div class="card-body">
                    <app-chart-pictorial [data]="devices" name="devices-by-sector" category="name" iconType="monitor">
                    </app-chart-pictorial>
                </div>
            </div>
        </div>

        <!-- gender -->
        <div class="col-12 col-lg-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <span class="h4">Género</span>
                </div>
                <div class="card-body">
                    <app-chart-pictorial [data]="gender" name="gender-by-sector" category="name">
                    </app-chart-pictorial>
                </div>
            </div>
        </div>

        <!-- users by sector -->
        <!-- <div class="col-12 col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <span class="h4">Usuarios por sector</span>
                </div>
                <div class="card-body">
                    <app-chart-bar [data]="usersBySector" name="users-sector" value="value" category="name">
                    </app-chart-bar>
                </div>
            </div>
        </div> -->

        <!-- sales by sector -->
        <!-- <div class="col-12 col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <span class="h4">Ventas por sector</span>
                </div>
                <div class="card-body">
                    <app-chart-bar [data]="salesBySector" name="sales-sector" value="value" category="name">
                    </app-chart-bar>
                </div>
            </div>
        </div> -->
    </div>

    <div class="row">
        <div class="col-12">
            <div class="pills-container">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link p-2" [ngClass]="{'active': selectedTab1 === 1}"
                            (click)="changeSectorData('users', 1)">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" [ngClass]="{'active': selectedTab1 === 2}"
                            (click)="changeSectorData('sales', 2)">Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="card">
                <div class="card-header">
                    <span class="h4" [hidden]="selectedTab1 === 2">Usuarios por sector</span>
                    <span class="h4" [hidden]="selectedTab1 === 1">Ventas por sector</span>
                </div>
                <div class="card-body">
                    <app-chart-line-series [valueName]="valueName" [valueFormat]="selectedTab1 === 2 && 'USD'"
                        [series]="saleAndUsersBySector" name="sales-users-by-sector">
                    </app-chart-line-series>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <span class="h4">Inversión vs Revenue</span>
                </div>
                <div class="card-body">
                    <app-chart-line-comparison [data]="investmentVsRevenue" name="investment-vs-revenue">
                    </app-chart-line-comparison>
                </div>
            </div>
        </div>
    </div>
</div>
