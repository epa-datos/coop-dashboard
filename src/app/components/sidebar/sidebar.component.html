<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
      aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/dashboard/investment']">
      <img src="./assets/img/brand/hp-logo.png" class="navbar-brand-img" alt="CO-OP">
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <!-- <span class="avatar avatar-sm rounded-circle"> -->
            <!-- <img alt="Image placeholder" src="./assets/img/theme/team-1-800x800.jpg"> -->
            <i class="ni ni-single-02"></i>
            <!-- </span> -->
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <a routerLinkActive="active" class="dropdown-item">
            <i class="ni ni-single-02"></i>
            <span>Mi perfil</span>
          </a>
          <a routerLinkActive="active" class="dropdown-item">
            <i class="ni ni-support-16"></i>
            <span>Soporte</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">
            <i class="ni ni-user-run"></i>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard/investment']">
              <img src="./assets/img/brand/hp-logo.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-4 mb-3 d-md-none">
        <div class="input-group input-group-rounded input-group-merge">
          <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Buscar"
            aria-label="Search">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-search"></span>
            </div>
          </div>
        </div>
      </form>
      <!-- Navigation -->
      <ul class="navbar-nav" *ngIf="menuItems.length > 1">
        <ng-container *ngFor="let menuItem of menuItems">
          <li class="{{menuItem.class}} nav-item" *ngIf="!menuItem.isForAdmin || (menuItem.isForAdmin && userIsAdmin)">
            <a routerLinkActive="active" class="nav-link" [ngClass]="{'active' : menuItem === selectedItem }"
              (click)="selectItem(menuItem)">
              <!-- caret for submenus -->
              <i [hidden]="!menuItem.submenu || menuItem.submenuOpen" class="menu-caret fas fa-caret-right"></i>
              <i [hidden]="!menuItem.submenuOpen" class="menu-caret fas fa-caret-down"></i>

              <!-- custom icon -->
              <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i>

              {{ menuItem.title | titlecase }}
            </a>

            <ul class="navbar-sub-nav" *ngIf="menuItem.submenu && menuItem.submenuOpen">
              <li class="{{menuItemL2.class}} nav-item" *ngFor="let menuItemL2 of menuItem.submenu">
                <a routerLinkActive="active" class="nav-link" [ngClass]="{'active' : menuItemL2 === selectedSubItem }"
                  (click)="selectItem(menuItemL2, menuItem);">
                  {{ menuItemL2.title | titlecase }}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>

      <div class="text-danger mt-5 pl-3 pr-3" *ngIf="menuReqStatus === 3 || submenuReqStatus === 3">
        <small>
          Ocurrió un error al consultar los {{ userRole === 'retailer' ? 'retailers' : 'países o retailers' }} a los que
          tienes acceso. Intenta más tarde.
        </small>
      </div>
